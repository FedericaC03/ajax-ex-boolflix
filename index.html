<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css">  <title>Boolflix</title>
</head>
<body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img class="img-logo"src="img/netflix.png" alt="netflix-logo">
        </div>
        <div class="search">
          <input id="search-bar" type="text"  value="" placeholder="Cerca">
          <button id="search-button" type="button" name="button">Cerca</button>
        </div>
      </header>
      <!--/ HEADER -->
      <!-- MAIN -->
      <main>
        <div class="container-list">
          <!-- MOVIE LIST -->
          <h2>Films</h2>
          <ul id="movie-list"></ul>
          <!--/ MOVIE LIST -->
          <!-- SERIES LIST -->
          <h2>Serie tv</h2>
          <ul id="series-list"></ul>
          <!-- / SERIES LIST -->
        </div>
      </main>
      <!--/ MAIN -->
   </div>
<!-- TEMPLATE MOVIES -->
  <script id="template" type="text/x-handlebars-template">
    <div class="box">
      <img class="poster" src="{{path}}" alt="path">
      <div class="contenitore">
          <li class="container-template w3-content w3-section w3-animate-zoom">
            <p><strong>Titolo:</strong>{{title}} {{name}}</p>
            <p> <strong>Titolo originale:</strong> {{original_title}} {{original_name}}</p>
            <p><strong>Lingua originale:</strong> {{{language}}}</p>
            <p><strong>Voto:</strong>{{{voto}}}</p>
            <p><strong>Overview:</strong> {{overview}}</p>
          </li>
      </div>
  </div>
  </script>

  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
