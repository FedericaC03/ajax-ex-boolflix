<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">  <title>Boolflix</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="img-logo"src="img/netflix.png" alt="netflix-logo">
        </div>
        <div class="search">
          <input id="search-bar" type="text"  value="" placeholder="Cerca">
          <button id="search-button" type="button" name="button">Cerca</button>
        </div>
      </header>


  <ul id="movie-list"></ul>
  <ul id="series-list"></ul>
 </div>
<!-- TEMPLATE MOVIES -->
  <script id="template" type="text/x-handlebars-template">

    <img src="{{path}}" alt="">
    <li class="container">
      <h1>Titolo: {{title}} {{name}}</h1>
      <h2>Titolo in lingua originale: {{original_title}} {{original_name}}</h2>
      <p>Lingua originale: {{{language}}}</p>
      <h5>Voto:{{{voto}}}</h5>
      <p class="date">data: {{release_date}}</p>
      <hr>
    </li>
  </script>

  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
